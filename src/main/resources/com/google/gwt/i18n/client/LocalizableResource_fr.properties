# ------------ UX DESIGN PAGE ---------

# Description: Ux Design > introduction paragraph
A47D6C68361933815D2E81AA6191819F=ArcBees est un partenaire d’affaire de Google, l’engin de recherche le plus utilisé dans le monde pour trouver de l’information sur Internet. ArcBees est alors l’une des entreprises les mieux placées pour vous offrir la visibilité dont vous avez besoin. Cependant, certaines normes doivent être respectées. Et ces normes se basent sur l’expérience utilisateur (UX). Cliquez sur les cercles orangés pour en savoir d’avantages.

# Description: Ux Design > Mobile website and mobile application > Title
8B877FB294E892D7B7776C7E32009767=Site web Mobile et application mobile

# Description: Ux Design > Mobile website and mobile application > Paragraph
159CA8C3437C55399159523F016004F2=ArcBees possède une expertise dans la conception de versions mobiles de sites web, que ce soit pour des iPhone, Androïde, BlackBerry et Windows. ArcBees peut programmer, développer et concevoir un site web mobile en compatibilité avec les modules de marketing social de type Facebook entre autres. Cette approche est créée dans le but d’optimiser l’utilisation et de favoriser le développement de vos réseaux sociaux.

# Description: Ux Design > Information design > Title
D9EB9437971B2CABBC7D636A80C5DE85=Design d’information

# Description: Ux Design > Information design > Paragraph
46060B51838A5CB87061485A595C7CFB=ArcBees est en mesure de faire l’étude approfondie, centrée sur l’utilisateur favorisant l’accès à l’information.  Cette études facilite entre autre la compréhension des informations mais aussi le design de l’interface ce qui le rend plus intuitive pour bons nombres d’utilisateurs, car ceux-ci doivent être guidés à travers les contenus et les pages sans qu’il ait besoin de faire un effort de repérage.

# Description: Ux Design > Information architecture > Title
03AABF1D0FD0E8ADC8ED8AD0DD98D216=Architecture d’information

# Description: Ux Design > Information architecture > Paragraph
E31209D004B72748A22207F1D800AF8E=L'architecture de l'information est une structure d'organisation, de navigation, de terminologie et de fonctions de recherche pour construire et constituer un système de contenu. L'objectif consiste donc à trouver un système d'organisation des informations optimal, qui soit adapté aux tâches de recherche de l'utilisateur. Les problématiques ne sont pas les mêmes en fonction des objectifs et de l'ampleur de l'application ou du site web.

# Description: Ux Design > Interaction design / interface > Title
54D9539BC51D6942088DFDFC0F295D95=Le design d’interaction / interface

# Description: Ux Design > Interaction design / interface > Paragraph
6EA7C24C955005E35E62505C80895103=ArcBees vous propose un design d’interaction nécessitant une phase d’observation et d’analyse approfondie afin de définir des parcours utilisateurs pertinents pour votre site web, application, logiciel, pour que votre utilisateur soit guider à travers les interfaces de manière intuitives, adaptés aux besoins de l’utilisateur, donc de votre public cible.

# Description: Ux Design > Ergonomic design > Title
0E862A077C9D783E7BA5419344884973=Ergonomie de correction et de conception

# Description: Ux Design > Ergonomic design > Paragraph
3EF4B548F7E892EB81D54566FADCB4E1=ArcBees se questionne sur les intentions et schèmes de navigation des internautes. En ayant ce processus de création, nous améliorons vos taux de conversion de votre site web ainsi que vos revenus. Nous définissons un parcours utilisateur, utilisons des personas, orientons l’achat, améliorons l’expérience utilisateur, adaptons l’ergonomie d’application au format du mobile.

# Description: Ux Design > Performance measures > Title
3C6394AE86B14A178153D9144297202A=Mesures de performance

# Description: Ux Design > Performance measures > Paragraph
25B9343CC66211FAEEECBA965DFACF22=Arcbees vous offre des possibilités d’évaluer votre rendement. Notre méthodologie est basée sur des processus itératifs de créations : amélioration continue (ce qui vous permettra de suivre les opérations qui ont affecté, validé, émises et stoppé), vos performances et calculer leur impact sur vos investissements dans le web.

