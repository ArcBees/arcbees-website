# Description: Google-Recognized - Paragraphe -
46A0D117E7EBB4299C96F3C949AF4963=En moins d''un an, Google a remarqué la jeune entreprise qui a été invitée à donner une conférence au Google I/O, puis, en 2012, Christian a été nommé sur le Comité de direction de GWT, groupe en charge de la direction et de l''évolution du framework.

