# Description: Products > Jukito > description
C96F7FF29D16F1B36A19D452AA5F138F=Jukito est un outil qui facilite le développement de tests de contrôle de la qualité d’une application web. Cela permet de minimiser le nombre de bugs, et d’ainsi réduire les coûts de développement et de maintenance. Ce produit, qui s’adresse particulièrement aux programmeurs, fait le pont entre trois pratiques reconnues comme essentielles dans processus de développement de qualité : l’inversion de dépendances, le mocking et les tests unitaires. Dans un détail plus technique, Jukito s’appuie sur la puissance de l’injection de dépendance directement dans les tests unitaires. De plus, le mécanisme d’auto-mocking permet lui de réduire considérablement la taille des classes. Jukito est aussi réputé pour être très léger, et sa facilité d’utilisation vous permet d’optimiser la qualité de vos tests unitaires même s’il est intégré à mi-chemin de votre projet.

# Description: Products > GAE studio > description
7410A54AD9597C39E5BF2EB9554A884E=GAE Studio est un outil visant à assister les développeurs dans l’optimisation de leurs applications fonctionnant avec Google App Engine. Il permet d’analyser en temps réel les requêtes à la base de données, de cibler rapidement les requêtes inefficaces et d’ainsi obtenir les informations nécessaires pour améliorer leur efficacité. GAE Studio permet aussi de parcourir, modifier et supprimer des éléments de la base de données. GAE Studio est donc un outil essentiel pour tout développeur utilisant sérieusement Google App Engine.

# Description: Products > GWTP > description
B04896BFF7EB7F65C9F9FC2A2DDEC72C=GWT-Platforme (GWTP) est le plus populaire Model-View-Presenter pour le Google Web Toolkit (GWT). Cette plateforme vous assure que votre application web sera développée selon les meilleures pratiques de l’industrie, tout en accélérant le développement de celui-ci, ce qui est particulièrement utile pour assurer la qualité et la maintenabilité d’application web de grande envergure. GWTP est composée de différents modules, y compris le framework MVP lui-même, un module de command pattern, un service pour faire des applications web modernes qui peut être sollicité par les moteurs de recherche et de plusieurs autres outils pour aider les diverses facettes de développement d’un projet GWT. Par ailleurs, GWTP est une plateforme open source qui a connu une croissance tellement rapide, grâce à son adoption généralisée partout à travers le monde, qu’elle a conduit ArcBees à la présenter dans la prestigieuse conférence Google I/O en 2011.

