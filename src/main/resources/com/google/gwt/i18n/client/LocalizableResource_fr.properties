334A58AC1AB608D0D448BC4B8A41A9E0=Afin d''améliorer leur efficacité de production, les deux co-fondateurs ont conçu GWT-Platform, un outil Open Source de création d''applications web doté d''une incroyable capacité d''adaptation accélérant la vitesse de développement des applications.

# Description: Immediate Growth
# TODO: DEPRECATED (CONSIDER REMOVING)
